<div class="container" style="margin: 20px">
  <div class="row align-items-center profile-header">
    <div class="col-md-2 mb-3">
      <img th:src="${profile.get('picture')}" class="rounded-circle img-fluid profile-picture"/>
    </div>
    <div class="col-md text-center text-md-left">
      <h2 th:text="${profile.get('name')}"/>
      <p class="lead text-muted" th:text="${profile.get('email')}"/>
    </div>
  </div>

  <div class="row">
    <pre class="rounded"><code class="json" id="profileJsonEl" th:text="${profileJson}"></code></pre>
  </div>
  <div class="row">
    <p style="overflow:hidden;line-break:auto" th:text="${token}"/>
  </div>
  <div>
    <a th:href="@{/logout}">Log Out</a>
  </div>
</div>

</body>
</html>
